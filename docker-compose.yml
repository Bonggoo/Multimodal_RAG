version: '3.8'

services:
  rag_api:
    build: .
    container_name: multimodal_rag_api
    ports:
      - "8000:8000"
    volumes:
      # Persist Vector DB and Logs
      - ./chroma_db:/app/chroma_db
      - ./data:/app/data
      # Mount uploads directory to inspect files if needed
      - ./data/uploads:/app/data/uploads
    env_file:
      - .env
    environment:
      - EMBEDDING_DEVICE=cpu # Force CPU in Docker usually (unless GPU runtime configured)
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/docs" ]
      interval: 30s
      timeout: 10s
      retries: 3
