<!DOCTYPE html>
<html lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>문서 라이브러리 (라이트)</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#007AFF",
                        "background-light": "#F2F2F7",
                        "card-light": "#FFFFFF",
                    },
                    fontFamily: {
                        "sans": ["Pretendard", "system-ui", "-apple-system", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "2xl": "1.25rem",
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-background-light text-slate-900;
                -webkit-tap-highlight-color: transparent;
            }
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .filled-icon {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .ios-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
    </style>
<style>
        body {
            min-height: 100dvh;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="min-h-screen flex flex-col font-sans">
<header class="sticky top-0 z-50 bg-white/80 ios-blur border-b border-slate-200 px-4 pt-12 pb-4 flex items-center justify-between">
<button class="p-2 -ml-2">
<span class="material-symbols-outlined text-primary text-2xl">arrow_back_ios</span>
</button>
<h1 class="text-lg font-bold tracking-tight">문서 라이브러리</h1>
<button class="p-2 -mr-2">
<span class="material-symbols-outlined text-primary text-2xl">search</span>
</button>
</header>
<main class="flex-1 overflow-y-auto px-4 pt-6 pb-32">
<div class="mb-6">
<p class="text-xs font-semibold text-primary mb-1">지식 베이스</p>
<h2 class="text-2xl font-extrabold text-slate-900">매뉴얼 관리</h2>
<p class="text-slate-500 text-sm mt-1 leading-relaxed">RAG AI 답변 생성을 위해 문서를 업로드하고 활성화하세요.</p>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="col-span-2">
<button class="w-full h-24 flex items-center justify-center gap-3 rounded-2xl border-2 border-dashed border-slate-300 bg-white hover:bg-slate-50 transition-colors group">
<div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center">
<span class="material-symbols-outlined text-primary font-bold">add</span>
</div>
<div class="text-left">
<p class="font-bold text-slate-800 text-base">새 매뉴얼 업로드</p>
<p class="text-xs text-slate-400">PDF, DOCX 최대 20MB</p>
</div>
</button>
</div>
<div class="bg-card-light border border-slate-200 rounded-2xl p-4 flex flex-col gap-4 shadow-sm">
<div class="flex justify-between items-start">
<div class="w-10 h-10 rounded-xl bg-red-50 flex items-center justify-center">
<span class="material-symbols-outlined text-red-500">picture_as_pdf</span>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox"/>
<div class="w-11 h-6 bg-slate-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
</label>
</div>
<div>
<h3 class="font-bold text-sm text-slate-800 line-clamp-2 leading-tight">제품 사용 설명서.pdf</h3>
<p class="text-[11px] text-slate-400 mt-1">2일 전 업로드됨</p>
</div>
<div class="mt-auto pt-3 border-t border-slate-50 flex items-center gap-2">
<span class="flex h-1.5 w-1.5 rounded-full bg-green-500"></span>
<span class="text-[11px] font-semibold text-slate-500">채팅 활성 중</span>
</div>
</div>
<div class="bg-card-light border border-slate-200 rounded-2xl p-4 flex flex-col gap-4 shadow-sm">
<div class="flex justify-between items-start">
<div class="w-10 h-10 rounded-xl bg-blue-50 flex items-center justify-center">
<span class="material-symbols-outlined text-blue-500">description</span>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input class="sr-only peer" type="checkbox"/>
<div class="w-11 h-6 bg-slate-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
</label>
</div>
<div>
<h3 class="font-bold text-sm text-slate-800 line-clamp-2 leading-tight">안전 수칙 가이드.docx</h3>
<p class="text-[11px] text-slate-400 mt-1">1주일 전 업로드됨</p>
</div>
<div class="mt-auto pt-3 border-t border-slate-50 flex items-center gap-2">
<span class="flex h-1.5 w-1.5 rounded-full bg-slate-300"></span>
<span class="text-[11px] font-semibold text-slate-400">비활성화</span>
</div>
</div>
</div>
<div class="mt-10 mb-10">
<h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">최근 활동</h3>
<div class="space-y-3">
<div class="flex items-center gap-3 bg-white p-3 rounded-xl border border-slate-100">
<div class="w-8 h-8 rounded-full bg-green-50 flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-green-500 text-lg">check_circle</span>
</div>
<div class="flex-1">
<p class="text-sm text-slate-700">매뉴얼 <span class="font-bold">제품 사용 설명서</span> 색인 완료</p>
<p class="text-[10px] text-slate-400">2시간 전</p>
</div>
</div>
<div class="flex items-center gap-3 bg-white p-3 rounded-xl border border-slate-100">
<div class="w-8 h-8 rounded-full bg-blue-50 flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-blue-500 text-lg">edit</span>
</div>
<div class="flex-1">
<p class="text-sm text-slate-700">지식 베이스가 업데이트되었습니다.</p>
<p class="text-[10px] text-slate-400">5시간 전</p>
</div>
</div>
</div>
</div>
</main>
<nav class="fixed bottom-0 left-0 right-0 bg-white/90 ios-blur border-t border-slate-200 px-12 pt-3 pb-10 flex justify-between items-center z-50">
<button class="flex flex-col items-center gap-1 group">
<span class="material-symbols-outlined text-slate-400">chat</span>
<span class="text-[10px] font-medium text-slate-400">채팅</span>
</button>
<button class="flex flex-col items-center gap-1 group">
<span class="material-symbols-outlined text-primary filled-icon">folder</span>
<span class="text-[10px] font-bold text-primary">라이브러리</span>
</button>
<button class="flex flex-col items-center gap-1 group">
<span class="material-symbols-outlined text-slate-400">settings</span>
<span class="text-[10px] font-medium text-slate-400">설정</span>
</button>
</nav>
<div class="fixed bottom-1.5 left-1/2 -translate-x-1/2 w-32 h-1.5 bg-slate-300 rounded-full z-[60]"></div>

</body></html>
